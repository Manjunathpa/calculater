<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Main Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Menu -->
        <div class="sidebar">
            <div class="menu-item">
                <button class="compose-btn">Compose</button>
            </div>
            <div class="menu-item">
                <span class="menu-icon">📥</span>
                <span>Inbox</span>
            </div>
            <div class="menu-item">
                <span class="menu-icon">📤</span>
                <span>Sent</span>
            </div>
            <div class="menu-item">
                <span class="menu-icon">✏️</span>
                <span>Drafts</span>
            </div>
            <div class="menu-item">
                <span class="menu-icon">🔔</span>
                <span>Notifications</span>
            </div>
            <div class="menu-item">
                <span class="menu-icon">⚙️</span>
                <span>Settings</span>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <h1>Welcome to Gmail</h1>
            <p>Select an option from the menu to start managing your emails.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
